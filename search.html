<html>
<head>
<script>

function show(shown, hidden, hidden2) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  document.getElementById(hidden2).style.display='none';
}

</script>
</head>
<title>Googly Search</title>
<body>
    <style>

        input[type=text], select {
          width: 70%;
          margin-left: 15%;
          margin-right: 15%;
          margin-top: 10px;
          margin-bottom: 10px;
          padding: 12px 20px;
          border-radius: 5px;
          border: 1px solid black;
        }

        input[type=submit] {
          width: 20%;
          margin-left: 40%;
          margin-right:40%;
          margin-bottom: 10px;
          color: black;
          padding: 14px 20px;
          border-radius: 5px;
          border: 1px solid black;
        }

        input[type=submit]:hover {
          background-color: lightgray;
        }

        .topnav {
          overflow: hidden;
          font-size: 40px;
        }

        .topnav a {
          float: right;
          color: black;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          border-radius: 5px;
        }

        .topnav a:hover {
          background-color: lightgray;
          color: black;
        }

        .topnav .active {
          background-color: blue;
          color: white;
        }

        .logo{
          font-size: 100px;
          color: darkblue;
          text-align: center;
        }

        .as{
          font-size: 20px;
          margin-left: 12.5%;
        }

        hr {
          border: 1px solid black;
          border-radius: 1px;
          width: 100%;
        }

    </style>

    <div id="Page1">
        <div class="topnav">
          Googly Search
          <a href="#" onclick="return show('Page3','Page1','Page2');">Advanced Search</a>
          <a href="#" onclick="return show('Page2','Page1','Page3');">Images</a>
          <a class="active" href="#" onclick="return show('Page1','Page2','Page3');">Search</a>
        </div>
        <body>
            <hr><h1 class="logo">Googly</h1>
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" name="btnK" value="Google Search">
                <input type="submit" name="btnI" value="I'm feeling stupid" class="lucky">
            </form>
        </body>
    </div>

    <div id="Page2" style="display:none">
        <div class="topnav">
          Googly Search
          <a href="#" onclick="return show('Page3','Page1','Page2');">Advanced Search</a>
          <a class="active" href="#" onclick="return show('Page2','Page1','Page3');">Images</a>
          <a href="#" onclick="return show('Page1','Page2','Page3');">Search</a>
        </div>
        <body>
            <hr><h1 class="logo">Googly Images</h1>
            <form action="http://images.google.com/images">
                <input type="text" name="q">
                <input type="submit" value="Image Search">
            </form>
        </body>
    </div>

    <div id="Page3" style="display:none">
        <div class="topnav">
          Googly Search
          <a class="active" href="#" onclick="return show('Page3','Page1','Page2');">Advanced Search</a>
          <a href="#" onclick="return show('Page2','Page1','Page3');">Images</a>
          <a href="#" onclick="return show('Page1','Page2','Page3');">Search</a>
        </div>
        <body>
            <hr><h1 class="logo">Googly Advanced Search</h1>
            <form action="https://google.com/search">
                <br><h2 class="as">All these words</h2><input type="text" name="as_q">
                <br><h2 class="as">Exact word or phrase</h2><input type="text" name="as_epq">
                <br><h2 class="as">Any of these words</h2><input type="text" name="as_oq">
                <br><h2 class="as">None of these words</h2><input type="text" name="as_eq">
                <input type="submit" value="Advanced Search">
            </form>
        </body>
    </div>

</body>
</html>
